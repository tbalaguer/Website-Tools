<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      label {
        font-size: 1.1em;
      }

      input {
        font-size: 1.1em;
        width: 80px;
        padding: 5px;
        text-align: center;
        margin-left: 10px;
      }

      button {
        font-size: 1em;
        padding: 10px 20px;
        margin: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 25px;
        font-size: 1.6em;
        color: #003e80;
        background-color: #ffffff;
        padding: 15px 25px;
        border: 1px solid #ccc;
        border-radius: 5px;
        min-width: 220px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
      }

      /* History section */
      #historyWrapper {
        margin-top: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      #historyToggle {
        background-color: #343a40;
        color: white;
        padding: 12px 15px;
        border-radius: 0px 0px 0 0 ;
        cursor: pointer;
        font-weight: bold;
      }

      #historyContent {
        overflow: hidden;
        transition: max-height 0.4s ease;
        max-height: 0;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-top: none;
        border-radius: 0 0 5px 5px;
      }

      #historyContent.open {
        max-height: 250px;
        padding: 10px;
        overflow-y: auto;
      }

      #historyList {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: left;
      }

      li {
        margin: 4px 0;
        display: flex;
        justify-content: space-between;
        font-size: 0.95em;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 4px;
      }

      .entryNumber {
        color: #888;
      }

      #resetBtn {
        margin-top: 10px;
        background-color: #dc3545;
      }

      #resetBtn:hover {
        background-color: #a71d2a;
      }

      #historyContent::-webkit-scrollbar {
        width: 6px;
      }

      #historyContent::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 5px;
      }

      #historyContent::-webkit-scrollbar-thumb:hover {
        background-color: #999;
      }
    </style>
  </head>
  <body>
    <h1>Random Number Generator</h1>

    <div class="controls">
      <label>
        Max Number:
        <input type="number" id="maxNumber" value="2" min="1">
      </label>
      <button onclick="generate()">Generate</button>
    </div>

    <p id="result"></p>

    <div id="historyWrapper">
      <div id="historyToggle" onclick="toggleHistory()">▶ History</div>
      <div id="historyContent">
        <ul id="historyList"></ul>
        <button id="resetBtn" onclick="resetHistory()">Reset History</button>
      </div>
    </div>
</head>
<body>
  <script>
    let entryCount = 0;

    function generate() {
      const max = parseInt(document.getElementById("maxNumber").value);
      const resultDisplay = document.getElementById("result");
      const historyList = document.getElementById("historyList");

      if (isNaN(max) || max < 1) {
        resultDisplay.innerText = "Please enter a valid number greater than 0.";
        return;
      }

      let output;
      if (max === 2) {
        const coin = Math.random() < 0.5 ? 0 : 1;
        output = coin === 1 ? "Heads \xa0 (1)" : "Tails \xa0\xa0\xa0\xa0 (0)";
      } else {
        const randomNumber = Math.floor(Math.random() * max) + 1;
        output = `Result: ${randomNumber}`;
      }

      entryCount += 1;
      const displayText = `${output}     \xa0\xa0\xa0\xa0\xa0\xa0\xa0   #${entryCount}`;
      resultDisplay.innerText = displayText;

      const li = document.createElement("li");
      const textSpan = document.createElement("span");
      textSpan.textContent = output;

      const countSpan = document.createElement("span");
      countSpan.textContent = `#${entryCount}`;
      countSpan.className = "entryNumber";

      li.appendChild(textSpan);
      li.appendChild(countSpan);
      historyList.appendChild(li);
    }

    function resetHistory() {
      document.getElementById("historyList").innerHTML = "";
      document.getElementById("result").innerText = "";
      entryCount = 0;
    }

    function toggleHistory() {
      const content = document.getElementById("historyContent");
      const toggle = document.getElementById("historyToggle");

      if (content.classList.contains("open")) {
        content.classList.remove("open");
        toggle.innerText = "▶ History";
      } else {
        content.classList.add("open");
        toggle.innerText = "▼ History";
      }
    }
  </script>
</body>
</html>
